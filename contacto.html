<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Detector medi-IA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="image/icon.png" rel="icon">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="logo-container">
            <img src="image/logo.png" alt="Logo del proyecto" class="logo">
        </div>
        <div class="navbar-links">
            <a href="index.html" class="navbar-link">Inicio</a>
            <a href="acerca.html" class="navbar-link">Acerca de</a>
            <a href="ayuda.html" class="navbar-link">Ayuda</a>
        </div>
    </div>

    <!-- Sección de "Contacto" -->
    <section id="contacto" class="info-section">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o sugerencia, no dudes en ponerte en contacto con nosotros:</p>
        <p>Por señales de humo</p>
        <p>y por whatsapp (si es que respondo)</p>
    </section>

    <!-- Sección de derechos reservados -->
    <div id="footer">
        <p>&copy; 2024 Todos los derechos reservados | TesjoSoft. <a href="">:)</a></p>
    </div>

    <!-- Script para el menú hamburguesa -->
    <script>
        // Función para alternar el menú hamburguesa
        const hamburger = document.getElementById('hamburger');
        const navbarLinks = document.getElementById('navbar-links');

        hamburger.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
