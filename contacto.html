    <script>
        // Inicializar EmailJS 
        emailjs.init('4wRnpCV-sT35bRVvF');
    </script>
</head>
<body>
    <body oncontextmenu="return false" onkeydown="return false"></body>

    <!-- Barra de navegación centrada -->
    <div class="navbar">
        <div class="logo-container">
            <img src="image/logo.png" alt="Logo del proyecto" class="logo">
        </div>
        <!-- Enlaces de la barra de navegación -->
        <div class="navbar-links" id="navbar-links">
            <a href="inicio.html" class="navbar-link">Inicio</a>

            <a href="ayuda.html" class="navbar-link">Ayuda</a>
        </div>
        <!-- Menú hamburguesa  -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
<!-- Sección de "Contacto" -->
<section id="contacto" class="info-section">
  <div class="contact-wrapper">
    <h2>Contacto</h2>
    <p>Si tienes alguna pregunta o sugerencia, no dudes en ponerte en contacto con nosotros:</p>
    <p>Por señales de humo</p>
    <p>y por WhatsApp (si es que respondo)</p>

    <form id="contact-form" action="" class="contact-form padd-15">
      <div class="contact-inputs">

        <div class="contact-content">
          <input type="email" id="from_email" class="contact-input" required placeholder="ejemplo@correo.com">
          <label for="from_email" class="contact-label">Correo electrónico</label>
          <span></span>
        </div>

        <div class="contact-content">
          <input type="text" id="subject" class="contact-input" required placeholder="Asunto del mensaje">
          <label for="subject" class="contact-label">Asunto</label>
          <span></span>
        </div>

        <div class="contact-content">
          <textarea id="message" cols="30" rows="8" class="contact-input" required placeholder="Escribe tu mensaje aquí..."></textarea>
          <label for="message" class="contact-label">Mensaje</label>
          <span></span>
        </div>

      </div>

      <button type="submit" id="send-button" class="btn btn-default">Enviar mensaje</button>
    </form>



    
        <script>
            const btn = document.getElementById('send-button');
    
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir el envío del formulario por defecto
    
                btn.textContent = 'Enviando...'; // Cambiar el texto del botón
    
                const serviceID = 'service_co9oyhn'; // Asegúrate de usar tu ID de servicio correcto
                const templateID = 'template_2ptdylu'; // Asegúrate de usar tu ID de plantilla correcto
    
                const templateParams = {
                    from_email: document.getElementById('from_email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value
                };
    
                emailjs.send(serviceID, templateID, templateParams)
                    .then(() => {
                        btn.textContent = 'Enviar Mensaje'; // Restablecer el texto del botón
                        alert('¡Mensaje enviado con éxito!');
                    }, (err) => {
                        btn.textContent = 'Enviar Mensaje'; // Restablecer el texto del botón
                        alert('Error al enviar: ' + JSON.stringify(err)); // Mostrar el error
                    });
            });
        </script>
    </div>
</div>
</div>

    <!-- Script para el menú hamburguesa -->

        // Función para alternar el menú hamburguesa
        const hamburger = document.getElementById('hamburger');
        const navbarLinks = document.getElementById('navbar-links');

        hamburger.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
