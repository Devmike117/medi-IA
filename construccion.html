  <link rel="stylesheet" href="css/styles.css" /> 

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1em;
      box-sizing: border-box;
    }

    h3 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 1em;
    }

    img {
      width: 250px;
      height: auto;
      margin: 20px 0;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    .volver {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #footer {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin-top: auto;
      padding: 1em 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h3 {
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
      }
      img {
        width: 180px;
      }
     
    }

    @media (max-width: 480px) {
      h3 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
      }
      
    }
  </style>
</head>
